{% extends 'base.html' %}
{% block content %}

<h1>Add Book</h1>
<div class="form-group">
<form action="{{ url_for('add_book') }}" method="POST">
    <label class="form-label" for="title">Title:</label>
    <input class="form-input" type="text" id="title" name="title" required />

    <label class="form-label" for="author">Author:</label>
    <input class="form-input" type="text" id="author" name="author" required /> 

    <label class="form-label" for="quantity">Quantity:</label>
    <input class="form-input" type="number" id="quantity" name="quantity" required />

</div>
<div class="form-group">
    <button class="form-input" type="submit">Add Book</button>
</div>

</form>
{% endblock %}
