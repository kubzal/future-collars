{% extends "base.html" %}
{% block content %}
<h1>Books</h1>
<table class="table">
    <tr>
        <th>Id</th>
        <th>Title</th>
        <th>Author</th>
        <th>Quantity</th>
    </tr>
    {% for b in books %}
    <tr>
        <td>{{ b.id }}</td>
        <td>{{ b.title }}</td>
        <td>{{ b.author }}</td>
        <td>{{ b.quantity }}</td>
        <td>
            <a href="{{ url_for('increment_book', book_id=b.id) }}">+1</a>
        </td>
        <td>
            <a href="{{ url_for('delete_book', book_id=b.id) }}">Delete</a>
        </td>

    </tr>
    {% endfor %}
</table>
<div>
<a href="{{ url_for('add_book') }}">Add Book</a>
</div>
{% endblock %}
