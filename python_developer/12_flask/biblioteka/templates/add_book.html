{% extends 'base.html' %}
{% block content %}
<h2>Dodaj książkę</h2>
<form action="{{ url_for('add_book') }}" method="POST">
    <div class="form-group">
        <label for="title">Tytuł książki:</label>
        <input type="text" id="title" name="title" class="form-input" placeholder="Wpisz tytuł książki" required>
    </div>
    <div class="form-group">
        <label for="author">Autor książki:</label>
        <input type="text" id="author" name="author" class="form-input" placeholder="Wpisz autora książki" required>
    </div>
    <div class="form-group">
        <label for="count">Liczba sztuk:</label>
        <input type="number" id="count" name="count" class="form-input" placeholder="Wpisz liczbę sztuk" min="1" max="10" required>
    </div>
    <button type="submit" class="btn btn-primary">Dodaj książkę</button>
</form>

{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
<div class="toast-container">
    {% for category, message in messages %}
    <div class="toast {{ 'toast-success' if category == 'success' else 'toast-error' }}">
        {{ message }}
    </div>
    {% endfor %}
</div>
{% endif %}
{% endwith %}

{% endblock %}
