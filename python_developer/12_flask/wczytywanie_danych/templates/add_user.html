<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodaj użytkownika</title>
</head>
<body>
    <h1>Dodaj nowego użytkownika</h1>
    <form action="/dodaj_uzytkownika" method="post">
        <label for="imie">Imię:</label>
        <input type="text" id="imie" name="imie" required><br>

        <label for="nazwisko">Nazwisko:</label>
        <input type="text" id="nazwisko" name="nazwisko" required><br>

        <label for="wiek">Wiek:</label>
        <input type="number" id="wiek" name="wiek" required><br>

        <label for="miasto">Miasto:</label>
        <input type="text" id="miasto" name="miasto" required><br>

        <label for="login">Login:</label>
        <input type="text" id="login" name="login" required><br>

        <button type="submit">Dodaj użytkownika</button>
    </form>
</body>
</html>
