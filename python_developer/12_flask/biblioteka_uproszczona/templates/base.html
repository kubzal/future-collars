<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if subtitle %}{{ subtitle }} - {% endif %}Biblioteka 3.0</title>
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lobster&display=swap">
    <style>
        .navbar-center h1 {
            font-family: 'Lobster', cursive;
            font-size: 1.8em;
            color: #333;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="navbar">
            <section class="navbar-section">
                <a href="{{ url_for('index') }}" class="btn btn-link">Strona główna</a>
                <a href="{{ url_for('add_book') }}" class="btn btn-link">Dodaj książkę</a>
                <a href="{{ url_for('borrow_book') }}" class="btn btn-link">Wypożycz książkę</a>
                <a href="{{ url_for('book_list') }}" class="btn btn-link">Lista książek</a>
            </section>
            <section class="navbar-center">
                <h1>Biblioteka 3.0</h1>
            </section>
            <section class="navbar-section">
                <a href="{{ url_for('operations_history') }}" class="btn btn-link">Historia operacji</a>
            </section>
        </header>

        <main class="content">
            {% block content %}{% endblock %}
        </main>
    </div>
</body>
</html>
